<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00f; /* Blue background color outside the container */
        }

        .container-box {
            width: 90%; /* Increased width to 90% */
            max-width: 1000px;
            background: #fff; /* White background color inside the container */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            height: 80vh;
        }

        .left-part {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #ccc;
        }

        .right-part {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-part form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Added border for the form */
            width: 300px;
        }

        .form-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .submit-btn {
            display: block;
            margin: 0 auto;
        }

        .form-check-label a {
            color: blue;
        }

        /* Red star for mandatory fields */
        .mandatory::before {
            content: "* ";
            color: red;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .container-box {
                flex-direction: column;
            }

            .left-part {
                border-right: none;
            }
        }

        /* Style for social media icons */
        .fab {
            font-size: 30px; /* Increase size */
            border-radius: 50%; /* Round shape */
            padding: 10px; /* Increase padding for spacing */
            color: inherit; /* Inherit original color */
            background-color: transparent; /* Transparent background */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        .fab.fa-twitter-square {
            color: #1DA1F2; /* Twitter blue color */
        }

        .fab.fa-google {
            background: conic-gradient(from -45deg, #ea4335 110deg, #4285f4 90deg 180deg, #34a853 180deg 270deg, #fbbc05 270deg) 73% 55%/150% 150% no-repeat;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <div class="left-part">
            <img src="logo.png" alt="Logo" style="max-width: 250px; margin-bottom: 3px;"> <!-- Added logo here -->
            <h2>Welcome to Talento Link!</h2>
            <p>Please log in to access your personalized user dashboard.</p>
        </div>
        <div class="right-part">
            <!-- Form Container -->
            <form class="form-container">
                <h3 class="text-center mb-4">Sign In</h3>
                <div class="form-group">
                    <label for="username">Username<span class="mandatory"></span></label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password<span class="mandatory"></span></label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-block submit-btn">Sign In</button>
                <p class="mt-3 text-center">or Log in with</p>
                <div class="d-flex justify-content-center">
                    <a href="#"><i class="fab fa-google mx-2"></i></a>
                    <a href="#"><i class="fab fa-facebook mx-2"></i></a>
                    <a href="#"><i class="fab fa-twitter-square mx-2"></i></a>
                </div>
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="Signup.html">Register Now</a></p>
                    <p>Forgot your Password? <a href="Forgot.html">Click Here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
