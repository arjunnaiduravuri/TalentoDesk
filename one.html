<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Left and Right Content using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Left content -->
            <div class="navbar-brand">Left Content</div>
            
            <!-- Centered content (optional) -->
            <a class="navbar-brand mx-auto" href="#">Centered Content</a>
            
            <!-- Right content -->
            <div class="navbar-brand ms-auto">Right Content</div>
        </div>
    </header>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
